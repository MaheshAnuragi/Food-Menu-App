{% extends 'food/base.html' %}

    {% block content %}
        <div class='container'>
            <div class='row'>
                <div class='col-md-4'>
                    <img class='card' width='200px' src="{{item.item_img}}" alt="">
                </div>
                <div class='col-md-6'>
                    <h1>{{ item.item_name }}</h1>
                    <h1>{{ item.item_desc }}</h1>
                    <h1>${{ item.item_price }}</h1>
                    <a href="{% url 'food:update_item' item.id %}" class='btn btn-success'>Edit</a>
                    <a href="{% url 'food:delete_item' item.id %}" class='btn btn-success'>Delete</a>
                </div>
            </div>
        </div>
        
    {% endblock  %}
