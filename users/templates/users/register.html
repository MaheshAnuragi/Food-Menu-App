
{% extends 'food/base.html' %}

{% block content %}
<div class='container'>
    <div class='row justify-content-md-center'>
        <div class='col-md-4 align-items-center'>
            <div class='card'>
                <div class='class-header text-center text-white bg-info'>
                    <div class='card-title'>
                            Register
                    </div>
                </div>
                    <div class='card-body'>
                        <form method="POST">
                            {% csrf_token %}
                            
                            {% for field in form %}
                                <div class='form-group'>
                                    {{field.name}}
                                    <br>
                                    {{field}}
                                </div>
                            {% endfor %}
                            <button class='btn-info' type="submit">SignUp</button>
                        </form>

                        <div class='card-body'>
                            <a href="{% url 'login' %}">
                                <button type="submit" class='btn-info'>
                                    Login
                                </button>
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock  %}

{% comment %} <form method="POST">
    {% csrf_token %}
    {{form}}
    <button type="submit">SignUp</button>
</form>
<a href="{% url 'login' %}">
    <button type="submit">
        Login
    </button>
</a> {% endcomment %}
