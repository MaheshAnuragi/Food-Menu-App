{% extends 'food/base.html' %}

{% block content %}
    <div class='container'>
        <div class='row justify-content-md-center'>
            <div class='col-md-4 align-items-center'>
                <div class='card'>
                    <div class='class-header text-center text-white bg-info'>
                        <div class='card-title'>
                            Login
                        </div>
                    </div>
                    <div class='card-body'>
                        <form method="POST">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class='form-group'>
                                    {{field.name}}
                                    {{field}}
                                </div>
                            {% endfor %}
                            <button class='btn-info' type="submit">Login</button>
                        </form>

                        <div class='card-body'>
                            <a href="{% url 'register' %}">
                                <button type="submit" class='btn-info'>
                                    Create an Account
                                </button>
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock  %}
